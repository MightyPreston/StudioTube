<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudioTube Player</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #logo {
      padding: 10px;
      text-align: center;
    }
    #videoList {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #222;
    }
    .videoItem {
      margin-right: 15px;
      cursor: pointer;
      white-space: nowrap;
      padding: 8px 12px;
      background: #333;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .videoItem:hover {
      background: #444;
    }
    #playerContainer {
      position: relative;
      width: 100%;
      height: calc(100vh - 160px);
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="logo">
    <img src="../Assets/studiotube-logo.png" alt="StudioTube Logo" width="300" />
  </div>

  <div id="videoList"></div>

  <div id="playerContainer">
    <video id="videoPlayer" controls>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const videoList = document.getElementById("videoList");
    const videoPlayer = document.getElementById("videoPlayer");

    // âœ… Fixed the missing comma here
    const videos = [
      "math.mp4",
      "murder.mp4",
      "rufus.mp4",
      "Hi.mp4"
    ];

    // Load video list
    videos.forEach(video => {
      const item = document.createElement("div");
      item.className = "videoItem";
      item.textContent = video.replace(".mp4", ""); // cleaner name
      item.onclick = () => {
        videoPlayer.src = video;
        videoPlayer.play();
      };
      videoList.appendChild(item);
    });

    // Optional: Load first video automatically
    if (videos.length > 0) {
      videoPlayer.src = videos[0];
    }
  </script>
</body>
</html>
