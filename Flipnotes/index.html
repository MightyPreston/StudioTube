<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudioTube</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    #videoList {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #222;
    }

    .videoItem {
      margin-right: 15px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      cursor: pointer;
      min-width: 200px;
      transition: background 0.3s;
    }

    .videoItem:hover {
      background: #444;
    }

    .videoTitle {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .videoMeta {
      font-size: 0.9em;
      color: #aaa;
    }

    .videoDesc {
      font-size: 0.85em;
      margin-top: 5px;
      color: #ccc;
    }

    #playerContainer {
      width: 100%;
      height: calc(100vh - 160px);
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1 style="padding: 10px;">StudioTube</h1>
  <div id="videoList">Loading flipnotes...</div>
  <div id="playerContainer">
    <video id="videoPlayer" controls></video>
  </div>

  <script>
    const videoList = document.getElementById("videoList");
    const videoPlayer = document.getElementById("videoPlayer");

    // Load flipnotes.json
    fetch("flipnotes.json")
      .then(res => res.json())
      .then(flipnotes => {
        videoList.innerHTML = ''; // Clear "Loading..." text
        flipnotes.forEach(note => {
          const item = document.createElement("div");
          item.className = "videoItem";
          item.onclick = () => {
            videoPlayer.src = note.filename;
            videoPlayer.play();
          };

          item.innerHTML = `
            <div class="videoTitle">${note.title}</div>
            <div class="videoMeta">by ${note.author} | ${note.date}</div>
            <div class="videoMeta">Tags: ${note.tags.join(', ')}</div>
            <div class="videoDesc">${note.description}</div>
          `;

          videoList.appendChild(item);
        });
      })
      .catch(err => {
        videoList.innerHTML = "<p style='color: red;'>Failed to load flipnotes.json</p>";
        console.error("Error loading flipnotes.json:", err);
      });
  </script>
</body>
</html>
