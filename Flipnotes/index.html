<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudioTube Player</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    #videoList {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #222;
    }
    .videoItem {
      margin-right: 15px;
      cursor: pointer;
      white-space: nowrap;
      padding: 8px 12px;
      background: #333;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .videoItem:hover {
      background: #444;
    }
    #playerContainer {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="videoList"></div>
  <div id="playerContainer">
    <video id="videoPlayer" controls></video>
  </div>

  <script>
    const videoList = document.getElementById("videoList");
    const videoPlayer = document.getElementById("videoPlayer");
<img src="Assets/studiotube-logo.png" alt="StudioTube Logo" width="300">
    // List of MP4 files in the folder
    const videos = [
      "math.mp4",
      "murder.mp4",
      "rufus.mp4"
      "Hi.mp4"
      // TODO: Add more MP4 filenames here
    ];

    // Load videos into list
    videos.forEach(video => {
      const item = document.createElement("div");
      item.className = "videoItem";
      item.textContent = video;
      item.onclick = () => {
        videoPlayer.src = video;
        videoPlayer.play();
      };
      videoList.appendChild(item);
    });
  </script>
</body>
</html>
